<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador Números</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="@@PATH_CSS">
</head>
<body>
  <main>
    <h1>Sorteador</h1>
    <form id="formSorteador">
      <div>
        <label for="numeroMaximo">Número máximo</label>
        <input type="number" id="numeroMaximo" required min="2" value="2" step="1">
      </div>
      <button type="submit">Sortear número</button>
    </form>
    
    <div class="resultado">
      O número sorteado foi: <span id="spanResultado"></span>
    </div>
  </main>
  
  <script src="@@PATH_JS"></script>
</body>
</html>
